<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="./auth.css">
    <title>Auth page</title>
</head>
<body>
    <main>
        <h1>New User Sign up!</h1>
        <form id="sign-up">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"/>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"/>
            <button>Sign Up</button>
        </form>
        <h1>User Sign in</h1>
        <form id="sign-in">
            <label for="email">Email:</label>
            <input type="email" name="email" id="signin-email"/>
            <label for="password">Password:</label>
            <input type="password" name="password" id="signin-password"/>
            <button>Sign In</button>
        </form>
    </main>

    <script type="module" src="./auth-page.js"></script>
</body>
</html>
